# Desktop/Server with Google Coral USB Accelerator
# REQUIRES: libedgetpu runtime installed
# Optional: NVIDIA GPU for hardware video decoding

version: "3.9"
services:
  frigate:
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "256mb"  # Larger for 10+ cameras
    devices:
      - /dev/bus/usb:/dev/bus/usb  # Coral USB passthrough
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config:/config
      - ./storage:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000  # 1GB RAM cache
    ports:
      - "5000:5000"      # Web UI
      - "8554:8554"      # RTSP feeds
      - "8555:8555/tcp"  # WebRTC
      - "8555:8555/udp"  # WebRTC
    environment:
      - FRIGATE_RTSP_PASSWORD=YourSecurePassword  # Change this!

# For NVIDIA GPU hardware decoding, add:
