# Phase 2: Single Camera (No Detection)
# Purpose: Verify your RTSP stream works
# Detection is OFF - we're just testing the video feed

mqtt:
  enabled: false

ffmpeg:
  input_args: preset-rtsp-generic  # Good for Reolink cameras

cameras:
  front_door:
    enabled: true
    ffmpeg:
      inputs:
        # Use the SUB stream for testing (lower bandwidth)
        - path: rtsp://admin:YOUR_PASSWORD@CAMERA_IP:554/h265Preview_01_sub
          roles:
            - detect
    detect:
      enabled: false  # Keep OFF until stream is verified
      width: 896
      height: 512
      fps: 5

# VERIFY: You should see the camera feed in the Frigate UI
# If you see video, move to the next phase!
