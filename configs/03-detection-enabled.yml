# Phase 3: Detection Enabled (CPU)
# Purpose: Enable AI object detection
# Note: Without AI accelerator, CPU usage will be HIGH

mqtt:
  enabled: false

ffmpeg:
  input_args: preset-rtsp-generic

# What objects to detect
objects:
  track:
    - person
    - car
    - dog
    - cat

cameras:
  front_door:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://admin:YOUR_PASSWORD@CAMERA_IP:554/h265Preview_01_sub
          roles:
            - detect
    detect:
      enabled: true  # NOW ENABLED
      width: 896
      height: 512
      fps: 5

# VERIFY: You should see colored boxes around detected objects
# Check CPU usage in Settings > System Metrics
# If CPU is >100%, consider adding an AI accelerator
